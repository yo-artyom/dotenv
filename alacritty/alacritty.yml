import = [ "~/.alacritty/currentTheme.toml" ]

env:
  TERM: alacritty-direct

font:
  normal:
    family: DroidSansMono Nerd Font
  bold:
    family: DroidSansMono Nerd Font
    style: Bold

  italic:
    family: DroidSansMono Nerd Font
    style: Italic

  bold_italic:
    family: DroidSansMono Nerd Font
    style: Bold Italic

  size: 16.0

window:
 opacity: 0.90

live_config_reload: true

key_bindings:
  - { key: 36,         mods: Command, action: ToggleFullscreen }
  - { key: Left,       mods: Command, chars: "\eb" }
  - { key: Right,      mods: Command, chars: "\ef" }
